<html>
<head>
    <title>Student Record</title>

</head>
<body>
    <div>
        <h2>Hotels</h2>
        <table id="hotel" class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <th>ID</th>
                    <th>Hotel Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>ContactPerson</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div>
        <h2>Search by ID</h2>

        <input type="text" size="5" id="stuId" />
        <input type="button" value="Search" onclick="find();" />

        <p id="st"></p>
    </div>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">


        var uri = 'api/Hotel';
        $(document).ready(function () {
            $.ajax({
                url: '/api/Hotel/',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (key, item) {
                        $('#hotel tbody').append("<tr><td>" + item.Id + "</td>" + "<td>" + item.HotelName + "</td>" + "<td>" + item.Address + "</td>" + "<td>" + item.Pincode  + "</td>" + "<td>" + item.ContactPerson + "</td></tr>");
                    });
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
            
        });
        

        
    </script>
</body>
</html>
